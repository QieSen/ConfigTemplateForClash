# secret: ""
# hosts:
  # '*.clash.dev': 127.0.0.1
profile:
  store-selected: true
  store-fake-ip: true
# tun:
#   enable: true
#   stack: system  # or gvisor
#   auto-route: true
#   auto-detect-interface: true
#   dns-hijack:
#     - any:53
#     - tcp://any:53

dns:
  enable: true
  listen: "0.0.0.0:53"
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: "198.18.0.1/16"
  #use-hosts: true
  fake-ip-filter:    #可修改  #直接返回真实ip的域名
    - "time.windows.com"
    - "time.apple.com"
    - "time.android.com"
    - "ntp.aliyun.com"
    - "time.pool.aliyun.com"
    - "ntp.ntsc.ac.cn"
    - "cn.ntp.org.cn"
    - "edu.ntp.org.cn"
    - "cn.pool.ntp.org"
    - "pool.ntp.org"
    - "asia.pool.ntp.org"
    - "pool.ntp.org"
  # nameserver-policy:    #可修改  #为特定域名指定dns服务器，按需启用
    # "+.qq.com": "119.29.29.29"
  default-nameserver:
    - "114.114.114.114"
  nameserver:
    - "tls://dns.alidns.com:853"
    - "https://dns.alidns.com/dns-query"
    - "tls://dot.pub:853"
    - "https://doh.pub/dns-query"
  fallback:
    - "https://1.1.1.1/dns-query"
    - "https://185.222.222.222/dns-query"
    - "https://45.11.45.11/dns-query"
  fallback-filter:
    # geoip: true    #本配置不使用geoip，如使用meta内核或者自定义geoip库可修改，按需启用
    # geoip-code: CN
    ipcidr:
      - "0.0.0.0/8"
      - "10.0.0.0/8"
      - "28.0.0.0/8"
      - "100.64.0.0/10"
      - "127.0.0.0/8"
      - "169.254.0.0/16"
      - "172.16.0.0/12"
      - "192.0.0.0/24"
      - "192.0.2.0/24"
      - "192.88.99.0/24"
      - "192.168.0.0/16"
      - "198.18.0.0/15"
      - "198.51.100.0/24"
      - "203.0.113.0/24"
      - "224.0.0.0/3"
      - "255.255.255.255/32"
      - "::1/128"
      - "fc00::/7"
      - "fe80::/10"
    domain:    #可修改  #默认使用fallback dns查询的域名
      - "+.jsdelivr.net"
      - "+.github.com"
      - "+.githubusercontent.com"
      - "sub.id9.cc"
      - "sub.xeton.dev"
      - "api.dler.io"
      - "sub.maoxiongnet.com"


#proxies:    #可修改  #独立节点，本配置默认不使用，按需启用


proxy-providers:

# 字典嵌套字典类型
#  name:          #可修改  #节点集合名称，不可重复。改名后记得同步修改 proxy-groups 中的名称
#    type:          #类型：http、file
#    path:          #可修改  #本地文件名，多个集合可使用相同文件名，通过filter过滤节点
#    url: ''           #订阅网址，只要包含 proxies 字段就行，使用英文引号避免包含yaml保留字符
#    interval:      #可修改  #更新间隔
#    filter:          #可修改  #过滤需要的节点，支持正则但不支持lookaround匹配
#    health-check: 
#      enable:     #延迟测试开关，不建议关闭
#      url:           #测速地址，不建议修改
#      interval:    #可修改  #延迟测试间隔，根据需要

  main:
    type: http
    path: ./providers/proxies/main.yaml
    url: '#必须填写'
    interval: 3600
    health-check:
      enable: true
      url: 'http://www.gstatic.com/generate_204'
      interval: 900

  main-us:
    type: http
    path: ./providers/proxies/main.yaml
    url: '#必须填写'
    interval: 3600
    filter: '美国|US|🇺🇸|United States|America'
    health-check:
      enable: true
      url: 'http://www.gstatic.com/generate_204'
      interval: 300

  backup-jp:
    type: http
    path: ./providers/proxies/backup.yaml
    url: '#必须填写'
    interval: 3600
    filter: '日本|JP|🇯🇵|Japan'
    health-check:
      enable: true
      url: 'http://www.gstatic.com/generate_204'
      interval: 900


proxy-groups:

# 注意对齐缩进
# 列表嵌套字典类型
# - name:             #可修改  #节点分组名称，不可重复
#   type:               #可修改  #分组模式：select、fallback、url-test、load-balance
#   url:                  #测速地址，不建议修改
#   interval:           #可修改  #延迟测试间隔，缺少此参数不能自动切换
#   tolerance:        #可修改  #只对url-test类型生效，延迟差值大于此阈值才会切换，减少切换次数，按需启用
#   lazy:                #可修改  #true/false，当节点分组没被选中，就不测试延迟，自动类型分组都可以，按需启用
#   disable-udp:    #true/false，按需启用
#   proxies:           #可修改  #可填写：节点分组名称、保留节点名称 (DIRECT, REJECT)、proxies 字段中的独立节点名称
#   use:                #可修改  #只能填写 proxy-providers 字段中的节点集名称

# 也可以一行写完
#  - {name: 普通, type: 'select', proxies: []}
#  - {name: 自动, type: 'fallback', url: 'http://www.gstatic.com/generate_204', interval: 90, lazy:true, use: []}

  - name: 手动切换
    type: select
    proxies:
      - 顺序切换
      - 择优切换
      - 负载均衡
      - DIRECT     #保留节点，直连
      - REJECT    #保留节点，拒绝连接
    use:              #use和proxies可以同时使用，但至少要有其中一个
      - main-us    #包含 main-us 节点集合中的所有节点
      - backup-jp

  - name: 顺序切换
    type: fallback    #按排列顺序自动选中，当前节点失效才切换下一个
    url: 'http://www.gstatic.com/generate_204'
    interval: 180
    use:
      - main-us
    proxies:
      - 负载均衡
      - 择优切换
      - DIRECT

  - name: 择优切换
    type: url-test    #自动选中延迟最低的节点
    url: 'http://www.gstatic.com/generate_204'
    interval: 600
    tolerance: 100
    use:
      - main

  - name: 负载均衡
    type: load-balance    #将流量通过多个节点发送
    url: 'http://www.gstatic.com/generate_204'
    interval: 180
    lazy: true
    use:
      - backup-jp

  - name: 直连
    type: select
    proxies:
      - DIRECT
      - 手动切换

  - name: 拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 手动切换

  - name: 漏网之鱼
    type: select
    proxies:
      - 手动切换
      - DIRECT



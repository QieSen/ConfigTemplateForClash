# socks-port: 7890    #可修改 #socks4/5代理端口
# interface-name: en0
bind-address: "*"
allow-lan: true
# authentication:
  # - "user1:pass1"
mode: rule
log-level: silent
ipv6: false
# routing-mark: 6666
external-controller: "127.0.0.1:9090"
